<mat-toolbar color="primary">
  <button mat-icon-button (click)="mydrawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="flex: auto"></span>
  <button mat-button routerLink="/agency">Home</button>
  <button mat-button routerLink="/client">Import</button>
  <button mat-button routerLink="/account">Logout</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #mydrawer opened="true" position="start" mode="side">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/agency">Home
          <mat-icon>home</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/client">Import
          <mat-icon>home</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 560px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
